# This upstream block defines the servers we will load balance between.
# Nginx will resolve the service names 'app-server-1' and 'app-server-2'
# to the correct container IPs within the Docker network.
upstream app_servers {
    server app-server-1:8080;
    server app-server-2:8080;
}

server {
    listen 80;

    location / {
        # Pass all incoming requests to the upstream group.
        proxy_pass http://app_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
